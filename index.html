<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Ziz | Portadas para imprimir</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2 url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* textura papel */
      background-size: 300px;
      color: #00134E;
    }

    header {
      background-color: #00134E;
      background-image: url('4e9bc6c9-377b-486b-8c56-feecbf28a183.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
      height: 180px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 1em;
      color: white;
      font-size: 1.8em;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .container {
      padding: 2em 1em;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
    }

    .book-card {
      background: white;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
    }

    .book-card img {
      width: 150px;
      height: auto;
      border-radius: 6px;
      margin-bottom: 0.5em;
    }

    .book-info h3 {
      margin: 0.3em 0;
      font-size: 1.1em;
      text-align: center;
    }

    .book-info p {
      margin: 0.2em 0;
      font-size: 0.9em;
      text-align: center;
    }

    .download-btn {
      background: #00134E;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5em;
      font-weight: 600;
    }

    .download-btn:hover {
      background: #003285;
    }

    @media screen and (max-width: 600px) {
      .book-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>Biblioteca Ziz</header>

<div class="container">
  <div class="book-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Mart%C3%ADn_Rivas.jpg/440px-Mart%C3%ADn_Rivas.jpg" alt="Martín Rivas" />
    <div class="book-info">
      <h3>Martín Rivas</h3>
      <p><strong>Autor:</strong> Blest Gana</p>
      <p><strong>Año:</strong> 1974</p>
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Mart%C3%ADn_Rivas.jpg/440px-Mart%C3%ADn_Rivas.jpg" download>
        <button class="download-btn">Descargar</button>
      </a>
    </div>
  </div>

  <div class="book-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/d/dc/The_Hunger_Games.jpg" alt="Los Juegos del Hambre" />
    <div class="book-info">
      <h3>Los Juegos del Hambre</h3>
      <p><strong>Autor:</strong> Suzanne Collins</p>
      <p><strong>Año:</strong> 2008</p>
      <a href="https://upload.wikimedia.org/wikipedia/en/d/dc/The_Hunger_Games.jpg" download>
        <button class="download-btn">Descargar</button>
      </a>
    </div>
  </div>

  <!-- Puedes seguir agregando más libros con este mismo formato -->

</div>
</body>
</html>
