<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portada de libros</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: 300px;
      color: #00134E;
    }

    header {
      background-color: #00134E;
      background-image: url('4e9bc6c9-377b-486b-8c56-feecbf28a183.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
      height: 180px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 1em;
      color: #FFD700;
      font-size: 1.8em;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    nav {
      background-color: #00134E;
      display: flex;
      justify-content: center;
      gap: 1em;
      padding: 0.6em;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
      padding: 0 1em;
      position: relative;
    }

    nav a:not(:last-child)::after {
      content: '';
      position: absolute;
      right: 0;
      top: 25%;
      width: 1px;
      height: 50%;
      background: #FFD700;
    }

    .container {
      padding: 2em 1em;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
    }

    .filters {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 2em;
      justify-content: center;
    }

    .filters input[type="text"],
    .filters select {
      padding: 0.6em;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 180px;
    }

    .book-card {
      background: white;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
    }

    .book-card img {
      width: 150px;
      height: auto;
      border-radius: 6px;
      margin-bottom: 0.5em;
    }

    .book-info h3 {
      margin: 0.3em 0;
      font-size: 1.1em;
      text-align: center;
    }

    .book-info p {
      margin: 0.2em 0;
      font-size: 0.9em;
      text-align: center;
    }

    .download-btn {
      background: #00134E;
      color: #FFD700;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5em;
      font-weight: 600;
    }

    .download-btn:hover {
      background: #003285;
    }

    @media screen and (max-width: 600px) {
      .book-card {
        width: 90%;
      }

      .filters input,
      .filters select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>Portada de libros</header>

<nav>
  <a href="#">Iniciar sesión</a>
  <a href="#">Mis libros</a>
</nav>

<div class="container">
  <div class="filters">
    <input type="text" placeholder="Buscar libro...">
    <select>
      <option>Año de publicación</option>
      <option>1974</option>
      <option>2008</option>
    </select>
    <select>
      <option>Autor</option>
      <option>Blest Gana</option>
      <option>Suzanne Collins</option>
    </select>
    <select>
      <option>Editorial</option>
      <option>Gabriela Mistral</option>
      <option>Scholastic Press</option>
    </select>
  </div>

  <!-- Libro 1 -->
  <div class="book-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Mart%C3%ADn_Rivas.jpg/440px-Mart%C3%ADn_Rivas.jpg" alt="Martín Rivas" />
    <div class="book-info">
      <h3>Martín Rivas</h3>
      <p><strong>Autor:</strong> Blest Gana</p>
      <p><strong>Año:</strong> 1974</p>
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Mart%C3%ADn_Rivas.jpg/440px-Mart%C3%ADn_Rivas.jpg" download>
        <button class="download-btn">Descargar</button>
      </a>
    </div>
  </div>

  <!-- Libro 2 -->
  <div class="book-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/d/dc/The_Hunger_Games.jpg" alt="Los Juegos del Hambre" />
    <div class="book-info">
      <h3>Los Juegos del Hambre</h3>
      <p><strong>Autor:</strong> Suzanne Collins</p>
      <p><strong>Año:</strong> 2008</p>
      <a href="https://upload.wikimedia.org/wikipedia/en/d/dc/The_Hunger_Games.jpg" download>
        <button class="download-btn">Descargar</button>
      </a>
    </div>
  </div>

  <!-- Libro 3 -->
  <div class="book-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/The_Great_Gatsby_1925_jacket.jpeg" alt="El Gran Gatsby" />
    <div class="book-info">
      <h3>El Gran Gatsby</h3>
      <p><strong>Autor:</strong> F. Scott Fitzgerald</p>
      <p><strong>Año:</strong> 1925</p>
      <a href="https://upload.wikimedia.org/wikipedia/en/f/f7/The_Great_Gatsby_1925_jacket.jpeg" download>
        <button class="download-btn">Descargar</button>
      </a>
    </div>
  </div>
</div>

</body>
</html>
