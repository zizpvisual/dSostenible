<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Reparaci칩n de Libros</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #000;
            color: #fff;
            padding: 1em;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2em;
        }
        .book {
            background: white;
            margin: 1em;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
            width: 200px;
            text-align: center;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            max-width: 100%;
            border-radius: 4px;
        }
        .details {
            text-align: center;
            margin-top: 2em;
        }
        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>Kit Reparaci칩n de Libros</header>

    <div class="book-list" id="bookList">
        <div class="book" onclick="showDetails()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Mart%C3%ADn_Rivas.jpg/440px-Mart%C3%ADn_Rivas.jpg" alt="Martin Rivas">
            <h3>Martin Rivas</h3>
            <p>Alberto Blest Gana</p>
            <p>Ed. Gabriela Mistral (1974)</p>
        </div>
    </div>

    <div class="details" id="details" style="display:none;">
        <h2>Martin Rivas</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Mart%C3%ADn_Rivas.jpg/440px-Mart%C3%ADn_Rivas.jpg" alt="Martin Rivas" style="max-width:200px;">
        <p><strong>Autor:</strong> Alberto Blest Gana</p>
        <p><strong>Editorial:</strong> Ed Gabriela Mistral</p>
        <p><strong>A침o de publicaci칩n:</strong> 1974</p>
        <button onclick="printCover()">Imprimir</button>
    </div>

    <script>
        function showDetails() {
            document.getElementById('bookList').style.display = 'none';
            document.getElementById('details').style.display = 'block';
        }
        function printCover() {
            alert('Imprimiendo portada de Martin Rivas...');
        }
    </script>
</body>
</html>
